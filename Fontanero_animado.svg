
<svg id="logo-svg" version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="600px" height="300px" viewBox="0 0 600 300" xml:space="preserve">
  <style>
    #logo-svg path {
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <g>
    <path d="M100,150 L200,150 L200,200 L100,200 Z" /> <!-- Ejemplo de trazo -->
  </g>
</svg>
